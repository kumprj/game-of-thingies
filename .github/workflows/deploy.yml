name: Deploy Clean Up Lambda

on:
  push:
    branches:
      - main
    paths:
      - 'cleanup-lambda/**'  # Only run if files in the terraform folder change
  workflow_dispatch:      # Allows manual triggering from GitHub UI

permissions:
  id-token: write   # Required for requesting the JWT (if using OIDC)
  contents: read    # Required for actions/checkout

jobs:
  terraform:
    name: Terraform Apply
    runs-on: ubuntu-latest

    # Run in the directory where your .tf files are located
    defaults:
      run:
        working-directory: ./cleanup-lambda

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.9.0" # Use your specific version

      - name: Terraform Init
        id: init
        run: terraform init

      - name: Terraform Validate
        id: validate
        run: terraform validate

      - name: Terraform Plan
        id: plan
        run: terraform plan -no-color
        continue-on-error: true

      - name: Terraform Apply
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: terraform apply -auto-approve -input=false
